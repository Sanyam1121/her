<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: #ffebf0;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .opening-page {
            background-color: #ff4d6d;
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }
        .button:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="opening-page">I love you Bacha ❤️</div>
    <button class="button" onclick="window.location.href='love.html'">Enter</button>
</body>
</html>
