<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple's Paradise</title>
    <style>
        body {
            background-color: #ffebf0;
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .opening-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff4d6d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            transition: opacity 1.5s ease-in-out;
        }
        .hide {
            opacity: 0;
            pointer-events: none;
        }
        .header {
            background-color: #ff4d6d;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .image {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            transition: opacity 0.3s ease-in-out;
            opacity: 0;
        }
        .card:hover .image {
            opacity: 1;
        }
        .title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .heart {
            color: red;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .secret-message {
            display: none;
            font-size: 14px;
            color: #ff4d6d;
            margin-top: 5px;
        }
        .card:hover .secret-message {
            display: block;
        }
        .animation-container {
            margin-top: 30px;
            font-size: 20px;
            color: #ff4d6d;
            font-weight: bold;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart-icon {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: float 4s infinite;
        }
        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { opacity: 0.8; transform: translateY(-50px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
        }
        .button-container {
            margin-top: 40px;
        }
        .love-button {
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
            margin: 10px;
        }
        .love-button:hover {
            background-color: #ff4d6d;
            transform: scale(1.05);
        }
    </style>
</head>
